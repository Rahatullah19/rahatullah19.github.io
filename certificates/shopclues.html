    body {

      margin: 0;

      background-color: #008080;

    }

      max-width: 900px;

      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .certificate {
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: white;
      text-align: center;
    }

    .certificate img {
      max-width: 100%;
      display: block;
    }

    .certificate p {
      margin: 10px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px 0;
      background-color: #008080;
      color: white;
    }
